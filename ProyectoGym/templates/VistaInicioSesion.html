<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio de Sesión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../static/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .seccion {
        background-image: url(../../static/img/FitHubFondoInicio.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        padding: 50px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.3);
        
      }
      .card {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
      }
      .form-floating input[type="email"],
      .form-floating input[type="password"] {
        border-radius: 15px;
      }
      .form-check-input {
        border-radius: 10px;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        border-radius: 15px;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0b5ed7;
      }
      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        border-radius: 15px;
      }
      .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
      }
      .btn-info {
        background-color: #0dcaf0;
        border-color: #0dcaf0;
        border-radius: 15px;
      }
      .btn-info:hover {
        background-color: #0aa9cc;
        border-color: #0aa9cc;
      }
      .btn-social {
        border-radius: 15px;
      }
      hr {
        border-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <!-- Login 6 - Bootstrap Brain Component -->
    <section class="seccion">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5 text-center">
                      <h3 class="fw-bold">Inicio de Sesión</h3>
                    </div>
                  </div>
                </div>
                <form method="POST" action="/control_menu_inicio">
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="email" class="form-label"
                          >Correo Electrónico</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          value=""
                          placeholder="Contraseña"
                          required
                        />
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          name="remember_me"
                          id="remember_me"
                        />
                        <label
                          class="form-check-label text-secondary"
                          for="remember_me"
                          >Recordarme</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary" type="submit">
                          Iniciar Sesión
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row mt-4">
                  <div class="col-12">
                    <hr />
                    <div class="d-flex justify-content-center">
                      <a
                        href="/register"
                        class="btn btn-sm btn-link"
                        >Crear una Cuenta Nueva</a
                      >
                      <span class="mx-2 text-muted">·</span>
                      <a href="#!" class="btn btn-sm btn-link"
                        >¿Olvidaste tu Contraseña?</a
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-12">
                    <p class="text-center mb-1">O continúa con:</p>
                    <div class="d-flex justify-content-center">
                      <a href="#!" class="btn btn-social btn-sm btn-danger">
                        <i class="bi bi-google"></i> Google
                      </a>
                      <a
                        href="#!"
                        class="btn btn-social btn-sm btn-primary mx-2"
                      >
                        <i class="bi bi-facebook"></i> Facebook
                      </a>
                      <a href="#!" class="btn btn-social btn-sm btn-info">
                        <i class="bi bi-twitter"></i> Twitter
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
