<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio de Sesi√≥n</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../static/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/Css/Registrarse.css" />
    <script src="/static/js/InicioSesion.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5 text-center">
                    <h3 class="fw-bold">Registro de usuario</h3>
                  </div>
                </div>
              </div>
                  <form method="POST" action="/controlregistro">
                  <div class="form-content">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input
                            type="text"
                            name="nombre"
                            class="form-control"
                            placeholder="Nombres"
                            value=""
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="apellido"
                            class="form-control"
                            placeholder="Apellido"
                            value=""
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="cedula_usuario"
                            class="form-control"
                            placeholder="Cedula"
                            value=""
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="date"
                            name="fecha_nac"
                            class="form-control"
                            value=""
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            value=""
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Confirm Password *"
                            value=""
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            name="email"
                            class="form-control"
                            placeholder="Email*"
                            value=""
                          />
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary">Confirmar</button>
                  </div>
                </form>
                </div>
              </div>
            </body>
          </body>
        </body>
      </body>
    </body>
  </body>
