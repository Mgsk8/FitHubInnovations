<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ingresar Contraseña Nueva</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../static/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/Css/OlvidarContraseña.css" />
  </head>
  <body>
    <!-- Cambio de Contraseña -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5 text-center">
                    <h3 class="fw-bold">Ingresar Contraseña Nueva</h3>
                  </div>
                </div>
              </div>
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}
              {% if errorVerificar %}
              <div class="alert alert-danger" role="alert">{{ errorVerificar }}</div>
              {% endif %}
              <form method="POST" action="/restablecerPassword">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="Contraseña"
                        required
                      />
                      <label for="password" class="form-label"
                        >Ingresar Contraseña</label
                      >
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="Confirmar Contraseña"
                        required
                      />
                      <label for="confirmPassword" class="form-label"
                        >Confirmar Contraseña</label
                      >
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-lg btn-primary" type="submit">
                        Confirmar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
